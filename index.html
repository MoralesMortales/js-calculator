<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statics/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>The New show</title>
</head>

<body>
    <!-- Calculadora -->
    <div class="bg-gray-400 h-screen flex  flex-col justify-around items-center" id="container">

        <div class=" bg-white p-5 rounded-lg w-1/3 h-2/3 flex flex-col shadow-black shadow-lg gap-5"
            id="calculator_box">

            <form action="" name="calculator">

                <div class="col-span-4 p-5 text-center" id="calculator_header">
                    <input type="text" name="display" class="px-4 border-4 border-black rounded-xl w-3/4 h-10 mt-5 "
                        readonly>
                </div>

                <div class=" grid grid-cols-4 gap-5 mx-8 my-5" id="buttoms">
                    <input class="button" type="button" class="boton_unpressed" value="1"
                        onclick="document.calculator.display.value+='1'">

                    <input class="button" type="button" class="boton_unpressed" value="2"
                        onclick="document.calculator.display.value+='2'">

                    <input class="button" type="button" class="boton_unpressed" value="3"
                        onclick="document.calculator.display.value+='3'">

                    <input class="button" type="button" class="boton_unpressed" value="+"
                        onclick="document.calculator.display.value+='+'">

                    <input class="button" type="button" class="boton_unpressed" value="4"
                        onclick="document.calculator.display.value+='4'">

                    <input class="button" type="button" class="boton_unpressed" value="5"
                        onclick="document.calculator.display.value+='5'">

                    <input class="button" type="button" class="boton_unpressed" value="6"
                        onclick="document.calculator.display.value+='6'">

                    <input class="button" type="button" class="boton_unpressed" value="-"
                        onclick="document.calculator.display.value+='-'">

                    <input class="button" type="button" class="boton_unpressed" value="7"
                        onclick="document.calculator.display.value+='7'">

                    <input class="button" type="button" class="boton_unpressed" value="8"
                        onclick="document.calculator.display.value+='8'">

                    <input class="button" type="button" class="boton_unpressed" value="9"
                        onclick="document.calculator.display.value+='9'">

                    <input class="button" type="button" class="boton_unpressed" value="*"
                        onclick="document.calculator.display.value+='*'">

                    <input class="button" type="button" class="boton_unpressed" value="0"
                        onclick="document.calculator.display.value+='0'">

                    <input class="button" type="reset" class="boton_unpressed" value="C">

                    <input class="button" type="button" class="boton_unpressed" value="="
                        onclick="document.calculator.display.value=eval(document.calculator.display.value)">

                    <input class="button" type="button" class="boton_unpressed" value="/"
                        onclick="document.calculator.display.value+='/'">
                </div>
            </form>

            <script src="statics/scripts.js"></script>
</body>

</html>
